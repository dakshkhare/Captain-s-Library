{% extends "base.html" %}

{% block title %}Register - Library Management System{% endblock %}

{% block heading %}Student Registration{% endblock %}

{% block content %}
<div class="register-container">
    <form method="POST" class="register-form">
        <div class="form-group">
            <input type="text" name="name" placeholder="Full Name" required class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="roll_number" placeholder="Roll Number" required class="form-control">
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div class="auth-links">
        <p>Already registered? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</div>
{% endblock %}
